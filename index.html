<h1>Decentralized Voting System</h1>

<form id="create-candidate-form">
    <label for="newCandidate">Add New Candidate:</label>
    <input type="text" id="newCandidate" required />
    <button type="submit">Add Candidate</button>
</form>

<form id="update-candidate-form">
    <label for="candidateIdUpdate">Candidate ID to Update:</label>
    <input type="number" id="candidateIdUpdate" required />
    <label for="newName">New Name:</label>
    <input type="text" id="newName" required />
    <button type="submit">Update Name</button>
</form>

<form id="delete-candidate-form">
    <label for="candidateIdDelete">Candidate ID to Delete:</label>
    <input type="number" id="candidateIdDelete" required />
    <button type="submit">Delete Candidate</button>
</form>

<form id="voting-form">
    <label for="candidateIdVote">Vote for Candidate (ID):</label>
    <input type="number" id="candidateIdVote" required />
    <button type="submit">Vote</button>
</form>

<h2>Current Candidates</h2>
<ul id="candidateList"></ul>
